<html>
	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link href="./css/styling.css" rel="stylesheet" type="text/css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.navbarElement').hover(function(){
					$(this).css("background-color","orange");
					$(this).find(".list-items").css("color","white");},
					function(){$(this).css("background-color", "white");
					$(this).find(".list-items").css("color","black");
				});
			});
			$(document).ready(function(){
				$("#subscribe-button").click(function(){
					$("#subscribe-div").toggleClass('subscribe-div subscribe-div-click');
				});
			});
		</script>
	</head>
	<body>
		<div id = "cover">
			<div id = "cover-heading">FAQ			
			</div>
		</div>
		<div id = "horizontal-bar">
			<nav id = "navbar">
				<ul id = "nav-bar">
					<li class = "navbarElement">
						<a href="#H1" class = "same-page-links">
	                		<span class="list-items">ABOUT</span>
	              		</a>
					</li>
					<li class = "navbarElement">
						<a href="#H2" class = "same-page-links">
	                		<span class="list-items">SELLER</span>
	              		</a>
					</li>
					<li class = "navbarElement">
						<a href="#H3" class = "same-page-links">
	                		<span class="list-items">BUYER</span>
	              		</a>
					</li>
					<li class = "navbarElement">
						<a href="#H4" class = "same-page-links">
	                		<span class="list-items">NRI</span>
	              		</a>
					</li>
				</ul>
			</nav>
			<div id = "login-div">
				<button type = "button" id="login-button" onclick="login()">LOGIN</button>
			</div>
		</div>

		<!-- logn panel start-->
		<div id = "login-page">
			<div id = "login-panel">
				<div id = "button-div"><button type = "button" id="close-button" onclick = "close_button()" onmouseover = "mouse()">X</button></div>
				<div id = "form-div">
					<form action="" method="get">
						<span id = "login-heading" >LOGIN</span>
  						<span class = "names">First name</span>
  						<input type="text" name="fname" class = "name-box"><br>
  						<span class = "names">Last name</span> 
  						<input type="text" name="lname" class = "name-box"><br>
  						<input type="submit" value="Submit" id = "submit-button">
						</form>
				</div>		
			</div>
		</div>	
		<!-- logn panel end-->

		<div class = "content-class" id = "content-class">
			<div class = "faq-heading">
				<span id = "faq">FAQ</span>
			</div>
			<div class = "content-sub-heading">
				<span class = "faq" id = "H1">About Proptiger </span>
					<ul id ="ul1"></ul>
					<br>
					<span class = "faq" id = "H2">Seller Corner </span>
					<ul id = "ul2"></ul>
					<br>
					<span class = "faq" id = "H3">Buyers Corner </span>
					<ul id = "ul3"></ul>
					<br>
					<span class = "faq" id = "H4">NRI Services </span>
					<ul id = "ul4"></ul>
			</div>
		</div>

		<!-- subscribe start -->
			<div id = "subscribe-div" class = "subscribe-div">
			<button type = "button" id = "subscribe-button">+</button>
				<div id = "subscribe-panel">
					<h3 id = "subscribe-heading">Drop Your Query Here</h3>
					<form id = "subscribe-form">
						<input type = "text" id = "subscribe-input" placeholder="Name"></input>
						<input type = "text" id = "subscribe-input" placeholder="Email*"></input>
						<input type = "text" id = "subscribe-input" placeholder="Mobile Number*"></input>
						<input type = "text" id = "subscribe-input" placeholder="Message"></input>
						<button type = "button" id = "subscribe-submit">Submit</button>
					</form>
				</div>
			</div>
		<!-- subscribe end -->
		<script src = "./js/questions-collector.js"></script>
		<script>
			function login(){
    			document.getElementById("login-page").style.display = "inline";
    			document.getElementById("cover").style.opacity = "0.3";
    			document.getElementById("content-class").style.opacity = "0.3";
    			document.getElementById("horizontal-bar").style.opacity = "0.3";
    		}
    		function close_button(){
				console.log("clicked");
    			document.getElementById("content-class").style.opacity = "1";
    			document.getElementById("cover").style.opacity = "1";
				document.getElementById("login-page").style.display = "none";
				document.getElementById("horizontal-bar").style.opacity = "1";
			}
			function mouse(){
				console.log("hover");
			}

		</script>
	</body>
</html>
